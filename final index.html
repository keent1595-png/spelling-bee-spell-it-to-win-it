<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Spell-it-to-Win-it!</title>

    :root {
      --baby-pink: #ffd6ec;
      --baby-blue: #caf0f8;
      --lavender: #bdb2ff;
      --font-main: 'Special Elite', Courier, monospace;
      --shadow: 0 2px 8px rgba(180,140,255,0.16);
    }
    html, body {
      min-height: 100vh;
      background: linear-gradient(135deg, var(--baby-pink), var(--baby-blue), var(--lavender));
      font-family: var(--font-main);
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 440px;
      margin: 2rem auto;
      background: white;
      border-radius: 24px;
      box-shadow: var(--shadow);
      padding: 2rem;
      text-align: center;
    }
    h1 {
      color: var(--lavender);
      font-size: 2.2rem;
      margin-bottom: 0.5rem;

    h2 { margin-top: 0.4em; }

      background: var(--baby-pink);
      border-radius: 12px;
      padding: 1rem;

    }
    .button-row {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-top: 1.5rem;
      flex-wrap: wrap;
    }
    button {
      font-family: inherit;
      background: var(--baby-blue);
      color: #444;
      border: none;
      border-radius: 12px;
      padding: 0.7rem 2rem;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: var(--shadow);
      transition: background 0.15s;
    }
    button:active, button:hover {
      background: var(--lavender);
    }
    .difficulty-btn.selected {
      background: var(--lavender);
      font-weight: bold;
    }
    .roblox-avatar {
      margin: 1rem auto 1rem auto;
      font-size: 3rem;
      will-change: transform;
      transition: transform 0.2s;
    }
    .roblox-avatar.happy { animation: happy-bounce 0.5s; }

    .roblox-avatar.confused { animation: confused-tilt 0.5s; }

    .confetti { pointer-events:none; position:fixed; left:0; top:0; width:100vw; height:100vh; z-index:999; }
